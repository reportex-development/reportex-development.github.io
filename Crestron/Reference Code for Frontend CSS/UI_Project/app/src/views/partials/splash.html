<div id="loader-wrapper" class="splash" 
  data-ng-class="{'rtl': $root.isRtl}" 
  data-ng-controller="SplashCtrl">
  <div class="splash__content">
      <img class="splash__content__img" src="assets/images/crestron_logo_light.png" alt="logo">
      <div class="splash__content__center">
        <i class="splash__content__center__spinner fa fa-spinner fa-pulse fa-fw margin-bottom"></i>
      </div>
      <p class="splash__content__label font-normal-24">{{Helium.labels.splash.loadingMessage | translate}}</p>
  </div>
  <div class="splash__loading border--top__theme-color-8"></div>
</div>
