<div class="extend-event" data-ng-class="{'rtl': $root.isRtl}">
    <div class="modal-body" id="modal-body">
        <div class="extend-event__container container-fluid">
            <div class="extend-event__container__header">
                {{ Helium.labels.extendEvent.headerTitle }}
            </div>
            <div class="extend-event__container__subject color__theme-color-5"
                ng-bind-html="event.subject">
            </div>
            <div class="extend-event__container__ends">
                {{ Helium.labels.endEvent.endsIn }} {{ Helium.state.getRemainingTimeString( event ) }}
            </div>
            <div class="extend-event__container__spacer"></div>
            <hlm-time-roll
                data-data="duration"
                data-label="Helium.labels.extendEvent.timeRollLabel"
                data-lang-arabic="false">
            </hlm-time-roll>
            <div class="extend-event__container__spacer"></div>
        </div>
    </div>
    <div class="modal-footer border__theme-color-4">
        <div class="cancel">
            <button type="button" class="cancel__btn bg__theme-color-4 color__theme-color-5"
                data-hlm-touch-el=""
                data-add-class-name="bg__theme-color-8"
                enable-press-action=true
                data-call-fn-short="cancel( )">{{ Helium.labels.buttons.cancel }}</button>
        </div>
        <div class="extend">
            <button type="button" class="extend__btn bg__theme-color-4 color__main-color-4"
                data-hlm-touch-el=""
                data-add-class-name="bg__main-color-5 color__theme-color-8"
                data-remove-class-name="bg__theme-color-4 color__main-color-4"
                enable-press-action=true
                data-call-fn-short="extend( )"
                data-ng-disabled="loading.state">{{ Helium.labels.buttons.extend }}</button>
        </div>
    </div>
</div>
